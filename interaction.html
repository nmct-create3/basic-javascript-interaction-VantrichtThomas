<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Blockport - Basic javascript interaction</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#3385FF">
        <meta name="theme-color" content="#3385FF">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF">

        <link rel="stylesheet" href="css/normalize.css">
        <script src="./js/app.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <section class="o-row o-row--lg o-row--login o-row--beta">
            <div class="o-container u-max-width-xs">
				<form class="c-card" action="#" novalidate>
                    <div class="c-card__body">
                        <h2 class="c-card__title">
                            Custom input types
                        </h2>
                        <div class="o-section">
                            <!-- Floating Inputs -->
                            <h5>
                                Floating Inputs
                            </h5>
							<p class="c-form-field c-form-field--floating-labels">
								<input class="c-input js-name-input" type="email" name="username" id="username" required>
								<label class="c-label c-label--floating js-floating-label" for="username">
									Name
								</label>
							</p>
							<h5>
								Password Toggle
							</h5>
							<p class="c-form-field">
								<label class="c-label" for="password">
									Password
								</label>
								<span class="c-password-toggle-container">
									<input class="c-input c-input--password-with-toggle js-password-input" type="password" name="password" id="password"
									 required>
									<!-- Password toggle -->
                  <span class="c-password-toggle">
                      <input id="togglePasswordCheckbox" type="checkbox" class="o-hide-accessible c-password-toggle__checkbox js-password-toggle-checkbox" tabindex="-1"></input>
                      <label class="c-password-toggle__label" for="togglePasswordCheckbox">
                          <svg class="c-password-toggle__symbol c-password-toggle__symbol--show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M6.4,133.876a11,11,0,0,1,19.571-.061l.029.061a11,11,0,0,1-19.571.061l-.029-.061Zm9.8,4a4,4,0,1,0,0-8h0a4,4,0,0,0,0,8Zm0-2a2,2,0,0,1,0-4h0a2,2,0,1,1,0,4Z" transform="translate(-6.2 -123.876)"/>
                          </svg>
                          <svg class="c-password-toggle__symbol c-password-toggle__symbol--hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M19.009,73.18l-1.77,1.78a3.908,3.908,0,0,0-1.037-.137,4,4,0,0,0-3.857,5.065l-.007-.028-2.76,2.75A11.106,11.106,0,0,1,6.4,78.82,11.014,11.014,0,0,1,19.076,73.2L19,73.18Zm3.8,1.85a11.163,11.163,0,0,1,3.2,3.79,11.014,11.014,0,0,1-12.7,5.622l.077.018,1.77-1.78a3.907,3.907,0,0,0,1.037.137,4,4,0,0,0,3.857-5.065l.007.028,2.76-2.75Zm-.25-3.99,1.42,1.42L9.839,86.6l-1.42-1.42Z" transform="translate(-6.199 -68.82)"/>
                          </svg>
                          <span class="o-hide-accessible">Show password</span>
                      </label>
                  </span>
								</span>
							</p>

              <!-- Custom range slider -->
              <h5>
                  Range Slider
              </h5>
							<p class="c-form-field">
								<label class="c-label" for="quality">
									Quality of Create III
								</label>
								<input class="c-input c-range js-quality-input" type="range" min="0" max="100" value="0" name="quality" id="quality" required>
								<span class="c-range-holder js-range-holder" data-value="0"></span>
							</p>
							<!-- Dropdown -->
							<h5>
								Dropdown
							</h5>
							<!-- TODO: add Markup for the buttons -->

                            <!-- Like -->
                            <h5>
                                Like this excercise!
                            </h5>
                            <p class="c-like">
                                <input class="o-hide-accessible c-like__input" type="checkbox" id="like">
                                <label class="c-label c-like__label" for="like">
									<!-- TODO: place SVG icon -->
								</label>
                            </p>
						</div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
